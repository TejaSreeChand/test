<html>
	<head>
	
	<title> Styling-paragraph </title>
	
	
	</head>
	
	<body>
		<h1> STYLING TEXT IN THE PARAGRAPH </h1>
		<h2> Formatting Texts </h2>
		<p> This is <strong> bold </strong> text <p>
		<p> This is <em> italic </em> text </p>
		<p> This is <ins> underlined </ins> text </p>
		<p> This is <sup> Superscript </sup> text </p>
		<p> This is <sub> Subscript </sub> text </p>
		<p> This is a <del> struckout </del> text </p>
		<p> The below line is to demonstrate horizantal line tag </p>
		<hr>
		<p> This is a <mark> marked </mark> text </p>
		<p> This is a <small> small </small> text </p>
		
	</body>
	
</html>
